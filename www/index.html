        <script>
            $(document).ready(function(){
                if (navigator.geolocation){
                    //alert("Soporto geolocalizacion");
                    
                    navigator.geolocation.getCurrentPosition(function(position){
                        //success 
                        console.log("Success position" + JSON.stringify(position));
                        var lon = position.coords.longitude;
                        var lat = position.coords.latitude;
                        //console.log("Success position" + JSON.stringify(lon) + "+" + JSON.stringify(lat));
                        
                    }, function(positionError){
                        //error
                        console.log("Error position" + JSON.stringify(positionError));
                        switch (positionError.code){
                            case positionError.PERMISSION_DENIED:
                                $("#weather-info").append("No se ha permitido el acceso a la posición del usuario.");
                            break;
                            case positionError.POSITION_UNAVAILABLE:
                                $("#weather-info").append("No se ha podido acceder a la información de su posición.");
                            break;
                            case positionError.TIMEOUT:
                                $("#weather-info").append("El servicio ha tardado demasiado tiempo en responder.");
                            break;
                            default:
                                $("#weather-info").append("Error desconocido.");
                        }

                    });

                    //console.log(JSON.stringify(localizacion));

                }
                else{
                   //alert("No soporto geolocalizacion");
                   $("#weather-info").append("<h4>Función de localización no soportada</h4>");
                }
                //alert("Prueba ready");
            });
        </script>
